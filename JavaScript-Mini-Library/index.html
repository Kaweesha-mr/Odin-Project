<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- get icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Libarary</title>
    
</head>
<body>

    <header>

        <nav>
            <div class="logo">
                <p>
                    <!-- add book icon -->
                    <i class="fas fa-book"></i>
                    Libarary</p>
            </div>
            <ul class="social">
                <li><i class="fab fa-facebook"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <!-- add a login button -->
                <li class="login">Login</li>
            </ul>
        </nav>

    </header>
    <main>
            <div class="btn-container"> 
        
                <span class="btn" id="showDialog">
                    <i class="fas fa-plus"></i>
                    Add Book
                </span>
            </div>

        <div class="container">
            <dialog id="enter-book">


                <div class="form-container">
                    <h1 style="text-align: center;">Add Book</h1>
                    <form class="form-1">
                        <label>Book Title</label>
                        <input type="text" placeholder="Book Title" id="title"> <br>
                        <label>Book Author</label>
                        <input type="text" placeholder="Book Author" id="Author"> <br>
                        <label>Book Pages</label>
                        <input type="text" placeholder="Book Pages" id="pages"> <br>
                        
                        <div class="button-align">
                            <input type="submit" value="Add Book" id="add-book">
                        </div>
                    </form>
                </div>
            </dialog>

        </div>


        <div class="book-holder">
        </div>
    </main>
    <footer></footer>
    

    <script src="./script.js"></script>
</body>
</html>
